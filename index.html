<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tina ðŸ’–</title>
    <style>
        :root {
            --pink-primary: #ff85a1;
            --pink-dark: #ff4d6d;
            --pink-light: #ffe5ec;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--pink-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 5px solid var(--pink-primary);
            z-index: 10;
            position: relative;
        }

        .icon-display {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 2.2rem;
            margin: 0 0 10px 0;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--pink-dark);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
        }

        /* Celebration Styles */
        .hidden { display: none; }
        
        #celebration-ui h1 {
            font-size: 2.5rem;
            color: var(--pink-dark);
        }

        /* Animations */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            z-index: 4;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="ask-ui">
            <span class="icon-display">ðŸ’Œ</span>
            <h1>Hi Tina!</h1>
            <p>I have a very important question...<br><strong>Will you be my Valentine?</strong></p>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="celebration-ui" class="hidden">
            <span class="icon-display">ðŸ’–</span>
            <h1>YAY TINA!</h1>
            <p>You just made my day!<br>ðŸŽˆðŸŽŠâœ¨</p>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard').getBoundingClientRect();
            
            // Stay within screen bounds but away from the cursor
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('ask-ui').classList.add('hidden');
            document.getElementById('celebration-ui').classList.remove('hidden');
            
            // Launch Confetti
            for(let i = 0; i < 100; i++) {
                createConfetti();
            }

            // Continuous Balloons
            setInterval(createBalloon, 300);
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff85a1', '#ffb3c1', '#ffffff', '#ffd166'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.top = '-10px';
            confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function createBalloon() {
            const balloons = ['ðŸŽˆ', 'ðŸ’–', 'âœ¨', 'ðŸŒ¸'];
            const b = document.createElement('div');
            b.className = 'balloon';
            b.innerText = balloons[Math.floor(Math.random() * balloons.length)];
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }
    </script>
</body>
</html>
